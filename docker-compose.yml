version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: crm-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: crm_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Spring Boot Application
  backend:
    build:
      context: ./backend/CRM/project/proj
      dockerfile: Dockerfile
    container_name: crm-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://mysql:3306/crm_db
      DB_USERNAME: root
      DB_PASSWORD: root123
      JWT_SECRET: 89766330041286159616c0a21a9bf2ba
      JWT_EXPIRATION: 86400000
    ports:
      - "8080:8080"
    networks:
      - crm-network

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crm-frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8080/api
    ports:
      - "3000:80"
    networks:
      - crm-network

volumes:
  mysql_data:

networks:
  crm-network:
    driver: bridge
