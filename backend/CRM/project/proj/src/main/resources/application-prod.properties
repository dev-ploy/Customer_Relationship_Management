spring.application.name=crm-backend

# Database Configuration - Use environment variables for production
# PostgreSQL Configuration for Render (driver auto-detected from URL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/crm_db}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration
jwt.secret=${JWT_SECRET:89766330041286159616c0a21a9bf2ba}
jwt.expiration=${JWT_EXPIRATION:86400000}

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true

# JPA Configuration
spring.jpa.open-in-view=false

# CORS Configuration (Update with your frontend domain in production)
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
